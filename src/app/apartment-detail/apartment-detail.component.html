<div *ngIf="apartment">

  <h2>{{apartment.name | uppercase}} Details</h2>
  <div><span>id: </span>{{apartment.id}}</div>
  <div>
    <label for="apartment-name">Apartment name: </label>
    <input id="apartment-name" [(ngModel)]="apartment.name" placeholder="name">
    <br>
    <br>
    <label for="apartment-address">Address: </label>
    <input id="apartment-address" [(ngModel)]="apartment.address" placeholder="address">
    <br>
    <br>
    <label for="apartment-monthlyRent">Monthly Rent: </label>
    <input id="apartment-monthlyRent" [(ngModel)]="apartment.monthlyRent" placeholder="monthly rent">
    <br>
    <br>
    <label for="apartment-sqft">Square feet: </label>
    <input id="apartment-sqft" [(ngModel)]="apartment.sqft" placeholder="square feet">
    <br>
    <br>
    <label for="apartment-bedrooms">Bedrooms: </label>
    <input id="apartment-bedrooms" [(ngModel)]="apartment.bedrooms" placeholder="bedrooms">
    <br>
    <br>
    <label for="apartment-bathrooms">Bathrooms: </label>
    <input id="apartment-bathrooms" [(ngModel)]="apartment.bathrooms" placeholder="bathrooms">
    <br>
    <br>
    <label for="apartment-comments">Comments: </label>
    <input id="apartment-comments" [(ngModel)]="apartment.comments" placeholder="comments">
  </div>

</div>
